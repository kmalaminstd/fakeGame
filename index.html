<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fake Game</title>
</head>
<body>
    <!-- <button onclick="show()">Random Btn</button> -->
 
    <main>
        <h1>Let's Play  a Game <br>
            <span class="p1Score">0</span> to
            <span class="p2Score">0</span>
        </h1>
        <p>Playing to <span class="customTime">5</span></p>
        <form>
            <input class="playerInp" type="number"> <br><br>
        </form>
        <button class="p1Btn" type="submit">Player 1</button>
        <button class="p2Btn" type="submit">Player 2</button>
        <button class="resetBtn" type="submit">Reset</button>
    </main>


    <script src="./main.js"></script>
</body>
</html>
